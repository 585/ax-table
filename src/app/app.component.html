<h1>{{title}}</h1>

<h2>Basic Table + Custom Cells</h2>
<ax-table [setup]="setup" [data]="data" [viewMode]="0" (onPage)="onPage($event)" (onSelect)="onSelect($event)" (onSort)="onSort($event)">

    <ax-custom-cell key="name">
        <ng-template #customCell let-data="cellData" let-row="rowData">
            {{data}} {{row.lastName}}
        </ng-template>
    </ax-custom-cell>

    <ax-custom-cell key="birthday">
        <ng-template #customCell let-cell="cellData">
            {{cell | date}}
        </ng-template>
    </ax-custom-cell>

</ax-table>

<br/><br/>

<h2>Basic Table + Thumbs View</h2>
<ax-table [setup]="setup" [data]="data" [viewMode]="1" (onPage)="onPage($event)" (onSelect)="onSelect($event)" (onSort)="onSort($event)">

    <ax-thumb>
        <ng-template #thumb let-row="rowData">
            <div class="custom-thumb">
                <span class="custom-thumb__title">{{row.lastName}}, {{row.name}}</span>
                <ul class="custom-thumb__list">
                    <li class="custom-thumb__list-item">Birthday: {{row.birthday | date}}</li>
                    <li class="custom-thumb__list-item">Comment: {{row.comment}}</li>
                </ul>
            </div>
        </ng-template>
    </ax-thumb>

</ax-table>
